<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dify API Docs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #server-url-bar {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        #swagger-ui {
            height: calc(100vh - 50px);
        }
    </style>
</head>

<body>
    <div id="server-url-bar">
        <label for="server-url">Server URL: </label>
        <input type="text" class="form-control" id="server-url" placeholder="https://api.example.com/v1" size="50" />
        <button class="btn btn-primary my-2" onclick="updateServer()">Add Server</button>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
        var ui;
        function loadUI(serverUrl) {
            ui = SwaggerUIBundle({
                url: '/assets/swagger.yaml',
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: 'BaseLayout',
                validatorUrl: null,
            });
        }

        function updateServer() {
            const serverUrl = document.getElementById('server-url').value;
            ui.getConfigs().spec.servers = [{ url: serverUrl }];
            ui.specActions.updateSpec(ui.getConfigs().spec);
        }

        window.onload = () => {
            loadUI();
        };
    </script>
</body>

</html>
